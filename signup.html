<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NewsNest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">NEWSNEST</div>
    <ul class="nav-links">
      <li><a href="index.html">Homepage</a></li>
      <li><a href="savedposts.html">Saved Posts</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  
  

  <!-- Main Container for Sign Up -->
  <div class="container">
    <h1>Sign Up</h1>
    <form class="signup-form">
      <input type="text" placeholder="Username" class="input-field" required>
      <input type="email" placeholder="Email" class="input-field" required>
      <input type="password" placeholder="Password" class="input-field" required>
      
      <!-- Date of Birth Section -->
      <div class="dob-section">
        <label for="dob" class="dob-label">Date of Birth</label>
        <input type="date" id="dob" class="input-field" required>
      </div>
      
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
  </div>
</body>
</html>
